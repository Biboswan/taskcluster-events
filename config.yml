defaults:
  hostname:           https://events.taskcluster.net
  port:               undefined
  forceSSL:           false
  trustProxy:         false
  influx:
    maxDelay:         5*60
    maxPendingPoints: 250
  events:
    statsComponent:   events

production: # profile 'production'
  hostname:           !env HOSTNAME
  port:               !env:number PORT
  pulse:
    username:         !env PULSE_USERNAME
    password:         !env PULSE_PASSWORD
  taskcluster:
    credentials:
      accessToken:    !env TASKCLUSTER_CREDENTIALS_ACCESSTOKEN
      clientId:       !env TASKCLUSTER_CREDENTIALS_CLIENTID
  influx:
    connectionString: !env:string INFLUX_DB_CONNECTION_STRING
test: # profile 'test'
  hostname:           http://localhost
  port:               12345
  forceSSL:           false
  pulse:
    username:         !env PULSE_USERNAME
    password:         !env PULSE_PASSWORD
  taskcluster:
    credentials:
      accessToken:    !env TASKCLUSTER_CREDENTIALS_ACCESSTOKEN
      clientId:       !env TASKCLUSTER_CREDENTIALS_CLIENTID
